<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Knockout Test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="index.css" rel='stylesheet'/>
        <script src="../bun/static/js/jquery-1.7.1.min.js"></script>
        <script src="../bun/static/js/knockout-2.1.0.debug.js"></script>
        <script src="index.js"></script>
    </head>
    <body>

        <div data-bind="with: sentenceVM">
            <div class="sentence" class="container-fluid" data-bind="foreach: sentenceStruct">
                <div class="word" data-bind="foreach: $data, css: { collapsed: !$parent.spaceWords() }" >
                    <div class="sub-word">
                        <div class="furigana" data-bind="text: pron, css: { hidden: !$parents[1].showFurigana() }"></div>
                        <!-- ko foreach: chars -->
                            <div class="literal" data-bind="css: { kanji: isKanji($data) }">
                                <a data-bind="text: $data"></a>
                            </div>
                        <!-- /ko -->
                    </div>
                </div>
            </div>
            <p class="translation" data-bind="text: translation">
                TRANSLATION
            </p>
        </div>
        <button data-bind="click: toggleReadingAid">Toggle Reading Aid</button>

    </body>
    <script>
        init();
    </script>
</html>
