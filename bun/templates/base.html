<!DOCTYPE html>
<html lang="en">
    <head>
        <title>文 - {{ section_name }}</title>
        <meta charset="utf-8">
        <link href="static/bootstrap/css/bootstrap.css" rel='stylesheet'/>
        <link href="static/common.css" rel='stylesheet'/>
        {% block css_includes %}
        <link href="static/{{ section_name|lower }}.css" rel='stylesheet'/>
        {% endblock %}
        <script src="static/js/jquery-1.7.1.min.js"></script>
        <script src="static/bootstrap/js/bootstrap.js"></script>
        <script src="static/js/bootbox.js"></script>
        <script src="static/common.js"></script>
        {% block js_includes %}
        <script src="static/{{ section_name|lower }}.js"></script>
        {% endblock %}
    </head>
    <body>
        <div class='container'>
            <div class='navbar navbar-fixed-top'>
                <div class="navbar-inner">
                    <a class="brand" href="#">文</a>
                    <ul class="nav">
                        <li class="{% if section_name == 'Train' or section_name == 'Search' %}active{% endif %}"><a href="train">Train</a></li>
                        <li class="{% if section_name == 'Known Kanji' %}active{% endif %}"><a href="known_kanji">Known Kanji</a></li>
                        <li class="{% if section_name == 'Review' %}active{% endif %}"><a href="review">Review</a></li>
                    </ul>
                    <div style='float: right; margin-top: 11px'>User: {{ username }}</div>
                </div>
            </div>
        </div>
        <div class='container-fluid main'>
        {% block content %}{% endblock %}
        </div>
    </body>
</html>
