{% extends "base.html" %}

{% block head-end %}
<style type="text/css">
    {% include "comp-sentence.css" %}
</style>
<script type="text/html" id="comp-sentence">
    {% include "comp-sentence.html" %}
</script>
{% endblock %}

{% block content %}
<h1>Learned sentences</h1>
<div style='margin-top: 2em;' class='container'>
    <p>These are the sentences learned up to the moment:</p>
</div>
<div id="sentences" class="container" data-bind="foreach: sentences">
    <div>
        <div class="date" data-bind="with: date">
            <div data-bind="text: dayAndMonth"></div>
            <div data-bind="text: year"></div>
        </div>
        <div class="bun" data-bind="template: { name: 'comp-sentence', data: sentence }"></div>
    </div>
</div>
<script>
    init();
</script>
{% endblock %}
